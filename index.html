<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikram Bishankhay | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #2b3d6b;
      color: white;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }

    p {
      margin: 5px 0;
      font-size: 15px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 25px;
    }

    h2 {
      color: #2b3d6b;
      border-bottom: 2px solid #2b3d6b;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #2b3d6b;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1a2550;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2b3d6b;
      color: white;
      margin-top: 40px;
    }

    /* Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <header>
    <img src="image.jpg" alt="Profile Picture" />
    <h1>Bikram Bishankhay</h1>
    <p>Kathmandu, Nepal</p>
    <p><a href="mailto:bishankhay@gmail.com">bishankhay@gmail.com</a></p>
    <p><a href="https://www.linkedin.com/in/bikram-bishankhay-985b0b27a" target="_blank">LinkedIn Profile</a></p>
  </header>

  <main>
    <section class="fade-in">
      <h2>Education</h2>
      <p><strong>MBA</strong> — Pokhara University</p>
    </section>

    <section class="fade-in">
      <h2>Experience</h2>
      <ul>
        <li><strong>Sunlife Capital Limited</strong><br>
          <em>Working since September 2024</em>
        </li>
        <li><strong>NIMB Ace Capital Limited</strong><br>
          <em>7 years of experience</em>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Bikram Bishankhay. All Rights Reserved.</p>
  </footer>

  <script>
    // Fade-in animation on scroll
    const faders = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    faders.forEach(fade => observer.observe(fade));
  </script>
</body>
</html>
